<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button class="btn btn-dark" onclick="clearDisplay()">C</button>
      <button class="btn btn-dark" onclick="deleteLastDigit()">←</button>
      <button class="btn btn-dark" onclick="toggleSign()">±</button>
      <button class="btn btn-primary operator" onclick="appendToDisplay('%')">%</button>
      <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-primary operator" onclick="appendToDisplay('/')">/</button>
      <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-primary operator" onclick="appendToDisplay('*')">*</button>
      <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-primary operator" onclick="appendToDisplay('-')">-</button>
      <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-primary" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-success equal" onclick="calculateResult()">=</button>
      <button class="btn btn-primary operator" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
